<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="main"> </div>
        <div class="controls">
            <div class="controls-item">
                <h2>Управление</h2>
                <p>Вправо - стрелка вправо</p>
                <p>Влево - стрелка влево </p>
                <p>Повернуть фигуру - пробел</p>
                <p>Ускорить фигуру - стрелка вних </p>
                <input type="text" id='scoreInput' readonly><br>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="modal">
        <h2>уровень сложности</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>







    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="./script.js">
    </script>
</body>

</html>
